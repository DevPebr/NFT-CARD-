<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <main class="card">

    <section class="img">
      <img src="./images/image-equilibrium.jpg" alt="eq-img" class="eq-img">

      <article class="view-img">
        <img src="./images/icon-view.svg" alt="view-icon" class="view-icon">
      </article>
      
    </section>
    
   <h3 class="title">Equilibrium #3429</h3> 

   <p class="content">Our Equilibrium collection promotes balance and calm.</p> 
  
   <ul class="u-list">

   <span class="eth-list"><li><img src="./images/icon-ethereum.svg" alt="main-icon"> 0.041 ETH</li></span>

   <span class="clock-list"><li><img src="./images/icon-clock.svg" alt="clock"> 3 days left</li></span> 

   </ul>
    
    <footer>

      <picture class="pic-avatar">
        <img src="./images/image-avatar.png" alt="avatar-img" class="avatar">
      </picture>

     <p class="footer-text">Creation of <span> Jules Wyvern</span></p> 
    </footer>
    
  </main>
 

</body>
</html>
